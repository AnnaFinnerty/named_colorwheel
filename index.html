<body>
    <canvas id="canvas1"></canvas>
    <div id="status"></div>
    <div id="about">
        <div id="aboutclose">X</div> 
        <text id="aboutText1">Too lazy to type RGB? This color wheel shows the named colors supported by all modern web browsers.</text>
        <!--
        <br><text>&#043; Click any color to cycle complements. 
        <br>&#043; Add colors to the palettes on the side to change background colors. Use # to  copy to clipboard.</text>
        <br><text>&#043; If you need inspiration, click the round slider on the bottom left to rearrange the colors. Click the center of the wheel to start rotation!</text>
        -->
        <img src="colorwheel.gif" id="gif" style="display:block" width="632" height="353">
        <br><text style="text-align:center" id="aboutText2">Designed by <a id="home_link" href="http://www.mountainoakdesign.com">Mountain Oak Design Co.</a></text>
               
    </div>
    <div class="intro">
        <div id="arrow1">
            <text>&#060;&#172;</text>
        </div>
        <div id="arrow2">
            <text>&#067;&#062;</text>
        </div>
        <div id="circle">
            <text>&#111;</text>
        </div>
        <div id="plus">
            <text>&#043;</text>
        </div>
        
    </div>

   
    <div id="textarea">
